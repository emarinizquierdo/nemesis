<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>
<script src="/lib/kendo/js/jquery.min.js" type="text/javascript"></script>
<script src="/test/myjson2xml.js" type="text/javascript"></script>
<script src="/lib/jquery.plist.js" type="text/javascript"></script>
</head>
<body>

myjson2xml

<script>
var plist_xml_text;
var plist_xml_1;
var plist_obj_1;
var plist_xml_2;

$.ajax({ 
	url: "/test/xml-example.xml",
	dataType: "text",
	success: function(data){

		plist_xml_text = data;
		//console.log('Ejemplo recogido como texto:\n\n', plist_xml_text);

		$.get("/test/xml-example.xml", function(data){
			
			plist_xml_1 = data;
			
			plist_obj_1 = $.plist(plist_xml_1);
			//console.log('Ejemplo convertido a objeto:\n', plist_obj_1)
			
			plist_xml_2 = myjson2xml(plist_obj_1);
			console.log('Objeto convertido a xml:\n\n', plist_xml_2)
		});
	}
})





</script>

</body>
</html>
